        <!DOCTYPE html>
      <html>
        <head>
          <meta charset="utf-8">
          <title>RPW • Admin</title>
            <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
            <link type="text/css" rel="stylesheet" href="css/admin.css" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>

        <body>
          <!-- MENU -->
          <nav>

            <div class="nav-wrapper">

              <div class="logo-symbol hide-on-med-and-up">
                <img src="img/logo_symbol.png" width="116" height="143">
              </div>

              <ul class="left hide-on-med-and-up2 btn_menu" data-activates="slide-out">
                <li><a href="#!"><i class="material-icons">menu</i></a></li>
              </ul>

              <ul class="right hide-on-small-only btn_sair">
                <li><a href="#!"><i class="material-icons right">exit_to_app</i>Sair</a></li>
              </ul>
            </div>

            <ul id="slide-out" class="side-nav fixed rpw-menu">
              <li class="logo"><img src="img/logo_rpw.png" /></li>
            </ul>



          </nav>
          <!-- /MENU -->

        <main>
          <div class="section no-p">
            <div class="container2">
              <div class="row no-m">
                <div class="col">
                  <h5 class="header blue-text text-darken-2 center-on-small-only title"><i class="material-icons">business</i> <span class="light"> Cadastrar Equipamento</span></h5>
                </div>
              </div>

              <div class="row">
                <div class="col s12 m12 ">
                  <div class="card-panel">

                    <!--  -->

                    <div class="container_passos mt-20">
                      
                      <!-- /header passos -->
                      
                      <form role="form" action="" method="post">

                        <!-- passo 3 -->
                        <div class="row setup-content" id="step-3">
                          <div class="col-xs-6 col-md-offset-3">
                            
                              

                            <div class="col s12">
                               <p><b>Equipamento</b></p>
                            </div>
							
							<div class="input-field col s12 m12">
                              <span class="text_bold">Cliente: </label>
                            </div>
							
                            <div class="input-field col s12 m6">
                              <input id="passo2_emaildiario" type="email" class="validate">
                              <label for="passo2_emaildiario">Número</label>
                            </div>

                            <div class="input-field col s12 m6">
                              <input id="passo2_emailmensal" type="email" class="validate">
                              <label for="passo2_emailmensal">Descrição</label>
                            </div>

                            <div class="input-field col s12 m6">
                              <input id="passo2_emailmensal" type="email" class="validate">
                              <label for="passo2_emailmensal">Localização</label>
                            </div>

                            <div class="input-field col s12 m6">
                              <select class="usuario_tipo selectable">
                                <option value="" disabled selected>Escolha</option>
                                <option value="1">Tipo 1</option>
                                <option value="2">Tipo 2</option>=
                              </select>
                              <label>Tipo da Câmera</label>
                            </div>
                            

                            <div class="input-field col s12 m12">
							<button class="btn-large blue darken-2 waves-effect waves-light col s12" ng-click="CadastrarTipoOcorrenciaCrtl.cadastrarTipoOcorrencia();" name="action">CADASTRAR EQUIPAMENTO</button>
						  </div>

                          </div>
                        </div>
                        <!-- /passo 3 -->
                      </form>
                        
                    </div>


                      <!--  -->

                  </div>
                </div>

              </div>
            </div>
          </div>
        </main>

          <!-- Scripts -->
          <script type="text/javascript" src="js/materialize.js"></script>
          <script type="text/javascript">
            $(document).ready(function () {

              $('.selectable').material_select();
              $('.btn_menu').sideNav({
                  menuWidth: 285, 
                  closeOnClick: false
                }
              );
              $('.collapsible').collapsible();

            });


          </script>
          <!-- /Scripts -->
        </body>
      </html>
