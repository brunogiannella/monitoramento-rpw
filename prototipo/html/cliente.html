      <main class="bg-transparent">
        <div class="section">
          <div class="container2">
            <div class="row no-m">

                <h5 class="header blue-text text-darken-2 center-on-small-only"><span class="light">Bem-vindo,</span> <span>Fabiano Silva</span> </h5>
              </div>
            </div>
          </div>
        </div>

      <!-- MODAL -->
      <div id="fecharturnomodal" class="modal">
        <div class="modal-content pb-0">
          <div class="col s12">
            <h5 class="center">Fechar Turno</h5>
            <p>&nbsp;</p>

              <div class="row">
                <div class="input-field col s6 pr-5">
                  <input id="usuario_login" placeholder="00/00/0000 00:00" type="text" onfocus="(this.type='datetime-local')" onblur="(this.type='text')" class="validate">
                  <label for="usuario_login">Data de início</label>
                </div>  
                <div class="input-field col s6 pl-5">
                  <input id="usuario_senha" placeholder="00/00/0000 00:00" type="text" onfocus="(this.type='datetime-local')" onblur="(this.type='text')" class="validate">
                  <label for="usuario_senha">Data de término</label>
                </div>
                <div class="input-field col s6 pr-5">
                  <input id="usuario_login" placeholder="Nome do Usuário" type="text" class="validate">
                  <label for="usuario_login">Nome do Usuário</label>
                </div>
                <div class="input-field col s6 pl-5">
                  <input id="usuario_senha" placeholder="Nome do cliente" type="text" class="validate">
                  <label for="usuario_senha">Nome do Cliente</label>
                </div>
                <div class="input-field col s6 pr-5">
                  <select class="usuario_tipo selectable">
                    <option value="" disabled selected>Escolha</option>
                    <optgroup label="RPW">
                      <option value="1">1</option>
                      <option value="2">2</option>
                    </optgroup>
                    <optgroup label="Cliente">
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </optgroup>
                  </select>
                  <label>Período</label>
                </div>
                <div class="input-field col s6 pl-5">
                  <select class="usuario_tipo selectable">
                    <option value="" disabled selected>Escolha</option>
                    <optgroup label="RPW">
                      <option value="1">1</option>
                      <option value="2">2</option>
                    </optgroup>
                    <optgroup label="Cliente">
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </optgroup>
                  </select>
                  <label>Condição Climática</label>
                </div>
                <div class="input-field col s12">
                  <select class="usuario_tipo selectable">
                    <option value="" disabled selected>Escolha</option>
                    <optgroup label="RPW">
                      <option value="1">1</option>
                      <option value="2">2</option>
                    </optgroup>
                    <optgroup label="Cliente">
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </optgroup>
                  </select>
                  <label>Tempo</label>
                </div>
              </div>
          </div>
        </div>
        <div class="modal-footer">
            <div class="col s12">
              <p><a class="btn waves-effect white green darken-1">Confirmar</a></p>
              <p><a class="modal-action modal-close btn waves-effect white grey-text grey lighten-1 mb-10">Cancelar</a></p>
            </div>
        </div>
      </div>
      <!-- / MODAL -->

      <!-- Scripts -->
      <script type="text/javascript" src="js/materialize.js"></script>
      <script type="text/javascript">
        $(document).ready(function(){
            $('.selectable').material_select();
            $('#fecharturno').leanModal();
            $('.btn_menu').sideNav({
                menuWidth: 285, 
                closeOnClick: false
              }
            );
            $('.collapsible').collapsible();
          });
      </script>
