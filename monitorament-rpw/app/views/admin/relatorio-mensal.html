        <!DOCTYPE html>
      <html>
        <head>
          <meta charset="utf-8">
          <title>RPW • Admin</title>
            <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
            <link type="text/css" rel="stylesheet" href="css/admin.css" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>

        <body>
          <!-- MENU -->
          <nav>

            <div class="nav-wrapper">

              <div class="logo-symbol hide-on-med-and-up">
                <img src="img/logo_symbol.png" width="116" height="143">
              </div>

              <ul class="left hide-on-med-and-up2 btn_menu" data-activates="slide-out">
                <li><a href="#!"><i class="material-icons">menu</i></a></li>
              </ul>

              <ul class="right hide-on-small-only btn_sair">
                <li><a href="#!"><i class="material-icons right">exit_to_app</i>Sair</a></li>
              </ul>
            </div>

            <ul id="slide-out" class="side-nav fixed rpw-menu">
              <li class="logo"><img src="img/logo_rpw.png" /></li>

              <li><a ng-click="ConsultarRelatorioMensalCrtl.inicio();" class="waves-effect"><i class="material-icons">home</i>Início</a></li>
              <li><div class="divider"></div></li>
              <li><a ng-click="ConsultarRelatorioMensalCrtl.voltar();" class="waves-effect"><i class="material-icons">business</i>Voltar</a></li>
            </ul>

          </nav>
          <!-- /MENU -->

        <main>
          <div class="section no-p">
            <div class="container2">
              <div class="row no-m">
                <div class="col">
                  <h5 class="header blue-text text-darken-2 center-on-small-only title"><i class="material-icons">business</i> <span class="light">Relatório Mensal</span></h5>
                </div>
              </div>

              <div class="row">
                <div class="col s12 m12 ">
                  <div class="card-panel">

                    <!--  -->

                    <div class="container_passos mt-20">
                      
                      <!-- /header passos -->
                      
                        <div class="row">
                          <div class="col-xs-12">
                            
							             <div class="input-field col s12 m12">
                              <span class="text-bold">Gerar relatório mensal do cliente {{ConsultarRelatorioMensalCrtl.nomeCliente}}</label>
                            </div>
							
                            <div class="input-field col s12 m4">
                              <input id="relatorio_mes" type="text" style="display:none;" ng-model="ConsultarRelatorioMensalCrtl.mesSelecionado" />
                              <select onchange="alterarComboMesSelecionado();" class="relatorio_mes selectable">
                                <option value="" disabled selected>Selecione</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                              </select>
                              <label>Mês</label>
                            </div>

                            <div class="input-field col s12 m4">
                              <input id="relatorio_ano" type="text" style="display:none;" ng-model="ConsultarRelatorioMensalCrtl.anoSelecionado" />
                              <select onchange="alterarComboAnoSelecionado();" class="relatorio_ano selectable">
                                <option value="" disabled selected>Selecione</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                              </select>
                              <label>Ano</label>
                            </div>

                          </div>

                          <div class="input-field col s12 m4">
                              <button style="margin-left: 100px;" class="btn-large blue darken-2 waves-effect waves-light col s3" ng-click="ConsultarRelatorioMensalCrtl.visualizarRelatorio();" name="action">GERAR</button>
                            </div>
                        </div>
                        
                    </div>


                      <!--  -->

                  </div>
                </div>

              </div>
            </div>
          </div>
        </main>

          <!-- Scripts -->
          <script type="text/javascript" src="js/materialize.js"></script>
          <script type="text/javascript">
            $(document).ready(function () {

              $('.selectable').material_select();
              $('.btn_menu').sideNav({
                  menuWidth: 285, 
                  closeOnClick: false
                }
              );
              $('.collapsible').collapsible();
              $('.caret').remove();

            });


            function alterarComboMesSelecionado() {
              var mesSelecionado = $("div.relatorio_mes li.selected span").get(0).innerHTML;
              $("#relatorio_mes").val(mesSelecionado.split(" - ")[0]);
              angular.element($("#relatorio_mes")).triggerHandler('input')
            }

            function alterarComboAnoSelecionado() {
              var anoSelecionado = $("div.relatorio_mes li.selected span").get(0).innerHTML;
              $("#relatorio_ano").val(anoSelecionado.split(" - ")[0]);
              angular.element($("#relatorio_ano")).triggerHandler('input')
            }

          </script>
          <!-- /Scripts -->
        </body>
      </html>
