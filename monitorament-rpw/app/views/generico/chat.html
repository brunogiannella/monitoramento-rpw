  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>RPW • Admin</title>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/admin.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!-- MENU -->
      <nav>

        <div class="nav-wrapper">

          <div class="logo-symbol hide-on-med-and-up">
            <img src="img/logo_symbol.png" width="116" height="143">
          </div>

          <ul class="left hide-on-med-and-up2 btn_menu" data-activates="slide-out">
            <li><a href="#!"><i class="material-icons">menu</i></a></li>
          </ul>

          <ul class="right hide-on-small-only btn_sair">
            <li><a href="#" ng-click="sair();"><i class="material-icons right">exit_to_app</i>Sair</a></li>
          </ul>
        </div>
            <ul id="slide-out" class="side-nav fixed rpw-menu">
              <li class="logo"><img src="img/logo_rpw.png" /></li>
              <li><a ng-click="ChatCrtl.voltar();" class="waves-effect"><i class="material-icons">home</i>Início</a></li>
            </ul>
      </nav>
      <!-- /MENU -->

    <main>
      <div class="section">
        <div class="container2">
           <div class="row no-m">
                <div class="col">
                  <h5 class="header blue-text text-darken-2 center-on-small-only title"><i class="material-icons">note_add</i> <span class="light">Chat</span></h5>
                </div>
              </div>

          <div class="row card-panel">

          <div id="dadosCliente">

            <center>
              <span class="texto_destaque" ng-show="ChatCrtl.chatsUsuario.length == 0">Você não possui chats abertos no momento.</span>
            </center>

            <div class="row" ng-show="ChatCrtl.chatsUsuario.length > 0">
              <label class="col s12 barraBuscaFont">Digite a sua pesquisa: <input style="color:black;" ng-model="searchText"></label>
            </div>

             <div class="row" ng-show="ChatCrtl.chatsUsuario.length > 0">
                <div class="col s12 m12" >
                  <table class="responsive-table striped">
                    <thead>
                      <tr>
                          <th data-field="id">De</th>
                          <th data-field="id">Para</th>
                          <th data-field="id">Assunto</th>
                          <th data-field="id">Data</th>
                          <th data-field="id" class="center-on-small-only right-align">Operações</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="chat in ChatCrtl.chatsUsuario | filter:searchText">
                        <td ng-class="{'bold':chat.naoLida}">{{chat.nomeUsuarioFrom}}</td>
                        <td ng-class="{'bold':chat.naoLida}">{{chat.nomeUsuarioTo}}</td>
                        <td ng-class="{'bold':chat.naoLida}">{{chat.assunto}}</td>
                        <td>{{chat.dataAbertura}}</td>
                        <td class="right-align">
                          <a href="#" ng-click="ChatCrtl.consultarChat(chat.id);"><i class="material-icons small blue-text">video_library</i></a>
                          <a href="#" ng-click="ChatCrtl.removerChat(chat);"><i class="material-icons small red-text">delete</i></a>
                        </td>
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
              </div>

              <br />
              <br />

              <div class="row">
                <button class="btn-large blue darken-2 waves-effect waves-light col s12" ng-click="ChatCrtl.novoChat();" name="action">NOVO CHAT</button>
              </div>
          </div>

        </div>
      </div>
    </main>

      <!-- Scripts -->
      <script type="text/javascript" src="js/materialize.js"></script>
      <script type="text/javascript">
        $(document).ready(function(){
            $('.selectable').material_select();
            $('.btn_menu').sideNav({
                menuWidth: 285, 
                closeOnClick: false
              }
            );

            $('.caret').remove();
            $('.collapsible').collapsible();
          });
      </script>
      <!-- /Scripts -->
    </body>
  </html>
